<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>	
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h2> Update Dealer </h2><br>
		
		<form th:action="@{'/dealer/update/id=' + ${update.id}}" th:object="${dealer}" method="POST">
			<table class="table">
				<thead>
					<tr>
						<th> Alamat: </th><br>
						<th><input type="text" name = "alamat" th:value="${update.alamat}"/></th>
						<th> No.Telp: </th>
						<th><input type = "text" name = "noTelp" th:value="${update.noTelp}"/></th>
					</tr>
				</thead>
			</table>
			<button type="submit"> Submit </button>
		</form>
	</body>
</html>
