<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>	
		<nav th:replace="fragments/fragment :: navbar"></nav>	
		<br><h2> Update Car </h2>
		
		<div th:each = "car : ${cars}">
			<form th:action="@{'/car/update/id=' + ${car.id}}" th:object="${car}" method="POST">
				<table class="table">
					<thead>
						<tr>
							<th> Brand: </th><br>
							<th><input type="text" name = "brand" th:value="${car.brand}"/></th>
							<th> Type: </th>
							<th><input type = "text" name = "type" th:value="${car.type}"/></th>
							<th> Price: </th>
							<th><input type = "text" name = "price" th:value="${car.price}"/></th>
							<th> Amount: </th>
							<th><input type = "text" name = "amount" th:value="${car.amount}"/></th>
						</tr>
					</thead>
				</table>
				<button type="submit"> Submit </button>
				<br><br>
			</form>
		</div>
	</body>
</html>
